- pattern: ID
  match_by: suffix
  ignore_case: FALSE
  ucd: [meta.id, meta.main]
  qc_min: 1
  qc_max: 10
- pattern: RA
  match_by: prefix
  ignore_case: FALSE
  ucd: pos.eq.ra
  unit: deg
- pattern: dec
  match_by: prefix
  ignore_case: TRUE
  ucd: pos.eq.dec
  unit: deg
- pattern: mag
  match_by: prefix
  ignore_case: TRUE
  ucd: phot.mag
- pattern: flux
  match_by: prefix
  ignore_case: TRUE
  ucd: phot.flux
- pattern: date
  match_by: prefix
  ignore_case: TRUE
  ucd: [time, obs.exposure]
- pattern: time
  match_by: prefix
  ignore_case: FALSE
  ucd: [time, obs.exposure]
